{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="col-xs-9">
   <div class="registration-container panel panel-primary">
       <div class="h_tags panel-heading" id="panel-h">Registration</div>
       <div class="panel-body">
           <div class="alert alert-danger" role="alert">
               <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
               Sorry, this email address already registred!
           </div>
           <form class="form-horizontal">
               <div class="form-group">
                   <label for="inputLogin" class="col-xs-3 control-label">Login</label>
                   <div class="col-xs-4">
                       <input type="text" class="form-control" id="inputLogin" maxlength="15" placeholder="Login">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                   <div class="col-xs-4">
                       <input type="email" class="form-control" maxlength="20" id="inputEmail" placeholder="Email">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputNickName" class="col-xs-3 control-label">NickName</label>
                   <div class="col-xs-4">
                       <input type="text" class="form-control" id="inputNickName" maxlength="15" placeholder="NickName">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                   <div class="col-xs-4">
                       <input type="password" class="form-control" maxlength="20" id="inputPassword" placeholder="Password">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputRepeatPassword" class="col-xs-3 control-label">Reapeat password</label>
                   <div class="col-xs-4">
                       <input type="password" class="form-control" maxlength="20" id="inputRepeatPassword" placeholder="Repeat Password">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputAvatar" class="col-xs-3 control-label">Upload avatar</label>
                   <div class="col-xs-9">
                       <input type="file" id="inputAvatar">
                       <p class="help-block">Please choose image 100x100px, format .jpg only</p>
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-xs-offset-3 col-xs-4">
                       <button type="submit" class="btn btn-success">Register!</button>
                   </div>
               </div>
           </form>
       </div>   
    </div>
</div>
{% endblock %}
